<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Tienda de Ropa</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Gestión de Tienda de Ropa</h1>

  <div id="app">
    <h2>Camisetas</h2>
    <ul id="camisetas-list" class="prenda-list">
      <!-- Lista para camisetas -->
    </ul>

    <h2>Pantalones</h2>
    <ul id="pantalones-list" class="prenda-list">
      <!-- Lista para pantalones -->
    </ul>

    <h2>Zapatos</h2>
    <ul id="zapatos-list" class="prenda-list">
      <!-- Lista para zapatos -->
    </ul>

    <h2>Registrar Nueva Prenda</h2>
    <form id="add-item-form">
      <label for="type">Tipo de Prenda:</label>
      <select id="type">
        <option value="camiseta">Camiseta</option>
        <option value="pantalon">Pantalón</option>
        <option value="zapato">Zapato</option>
      </select><br><br>

      <label for="name">Nombre:</label>
      <input type="text" id="name" required><br><br>

      <label for="size">Talla:</label>
      <input type="text" id="size" required><br><br>

      <label for="color">Color:</label>
      <input type="text" id="color" required><br><br>

      <label for="price">Precio:</label>
      <input type="number" id="price" required><br><br>

      <button type="submit">Agregar Prenda</button>
    </form>
  </div>

  <script src="main.js"></script>
</body>
</html>
